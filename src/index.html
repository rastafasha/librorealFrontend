<script>
    $(document).ready(main);
    var contador = 1;

    function main() {
        $('.titulobloc').click(function() {
            if (contador == 1) {
                $('.formlateral').animate({
                    top: '20%',
                });
                contador = 0;
            } else {
                contador = 1;
                $('.formlateral').animate({
                    bottom: '100.5%'
                });
            }


        });

        $(window).scroll(function() {
            if ($(this).scrollTop() > 1100) {
                $('.formlateral').fadeIn();
            } else {
                $('.formlateral').fadeOut();
            }
        });


    }

    ///menu lateral
    $(function() {
        $('#mostrar-menu').on('click', function() {
            $('.menu-principal').toggleClass('mostrar-menu-principal');
        });
        $(".menu-principal li a").click(function() {
            $(".menu-principal").toggleClass('mostrar-menu-principal');
        });

    });
</script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#markCarousel').each(function() {
            $(this).carousel({

            });
        });

    });

    // tabs
    $('#myTabs a').click(function(e) {
            e.preventDefault()
            $(this).tab('show')
        })
        // modal video


    var stopVideo = function(element) {
        var iframe = element.querySelector('iframe');
        var video = element.querySelector('video');
        if (iframe) {
            var iframeSrc = iframe.src;
            iframe.src = iframeSrc;
        }
        if (video) {
            video.pause();
        }
    };
</script>
