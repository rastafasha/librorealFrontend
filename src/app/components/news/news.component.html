<h1 class="text-center">{{'Publicaciones Recientes' | translate}}</h1>
<div *ngIf="!flag ">

    <div class="container no-padding">
        <div class=" " *ngFor="let noticia of noticias | keys | paginate: { itemsPerPage: count, currentPage: p }">
            <a [routerLink]="['/news', noticia.id]" style="color: #fff">
                <div class="col-xs-12 col-sm-6 col-md-6  cuadro " [ngStyle]="{'background-image': 'url(' + noticia.image + ')'}" title="{{noticia.tituloEng}} Libro Real de la Música Venezolana">
                    <div class=" conten">
                        <h4>{{noticia.titulo}}</h4>
                        <p>{{noticia.intro}} </p>

                    </div>
                </div>
            </a>
        </div>
        <div class="clear"></div><br><br>


        <div class="container mt-4 mb-4">
            <div class="text-center">
                <pagination-controls (pageChange)="p = $event" autoHide="true" responsive="true" previousLabel="Previous" nextLabel="Next"></pagination-controls>
            </div>
        </div>

        <a routerLink="/news"><button class="botoncomprar uppp col-xs-12 col-sm-4 col-sm-push-4">{{ 'ver más' | translate }}</button></a>

    </div>
</div>
